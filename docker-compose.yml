
services:
  registry:
    build:
      context: ./registry
      dockerfile: Dockerfile.registry
    image: gossip-registry
    environment:
      - REGISTRY_PORT=${REGISTRY_PORT}
    ports:
      - "${REGISTRY_PORT}:${REGISTRY_PORT}"

  node1:
    container_name: node1
    build:
      context: ./node
      dockerfile: Dockerfile.node
    image: gossip-node
    command: ["sh", "-c", "sleep $((RANDOM % ${MAX_START_DELAY})) && exec ./node ${NODE_1_ID} node1:8000 registry:${REGISTRY_PORT}"]
    ports:
      - "8000:8000"
    depends_on:
      - registry
    restart: "no"

  node2:
    container_name: node2
    build:
      context: ./node
      dockerfile: Dockerfile.node
    image: gossip-node
    command: ["sh", "-c", "sleep $((RANDOM % ${MAX_START_DELAY})) && exec ./node ${NODE_2_ID} node2:8000 registry:${REGISTRY_PORT}"]
    ports:
      - "8001:8000"
    depends_on:
      - registry
    restart: "no"

  node3:
    container_name: node3
    build:
      context: ./node
      dockerfile: Dockerfile.node
    image: gossip-node
    command: ["sh", "-c", "sleep $((RANDOM % ${MAX_START_DELAY})) && exec ./node ${NODE_3_ID} node3:8000 registry:${REGISTRY_PORT}"]
    ports:
      - "8002:8000"
    depends_on:
      - registry
    restart: "no"

  node4:
    container_name: node4
    build:
      context: ./node
      dockerfile: Dockerfile.node
    image: gossip-node
    command: [ "sh", "-c", "sleep $((RANDOM % ${MAX_START_DELAY})) && exec ./node ${NODE_4_ID} node4:8000 registry:${REGISTRY_PORT}" ]
    ports:
      - "8003:8000"
    depends_on:
      - registry
    restart: "no"

  node5:
    container_name: node5
    build:
      context: ./node
      dockerfile: Dockerfile.node
    image: gossip-node
    command: [ "sh", "-c", "sleep $((RANDOM % ${MAX_START_DELAY})) && exec ./node ${NODE_5_ID} node5:8000 registry:${REGISTRY_PORT}" ]
    ports:
      - "8004:8000"
    depends_on:
      - registry
    restart: "no"

  orchestrator:
    container_name: orchestrator
    image: docker:20.10
    depends_on:
      - node1
      - node2
      - node3
      - node4
      - node5
    environment:
      - PAUSE_AFTER=${PAUSE_AFTER}
      - PAUSE_DURATION=${PAUSE_DURATION}
      - LEAVE_AFTER=${LEAVE_AFTER}
      - TARGET=${TARGET}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./orchestrator.sh:/orchestrator.sh:ro
    entrypoint:
      - /orchestrator.sh
    restart: "no"
